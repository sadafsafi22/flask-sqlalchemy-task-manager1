{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-draken-4 center-align">Add category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category')}}">
        <!-- Category-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="category_name" name="category_name" type="text" minlength="3" maxlength="25" class="validate"
                    required>
                <label for="category_name">Category</label>
            </div>
        </div>
        <!-- Submit button-->
        <div class="row">
            <div class="input-field center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Category <i class="fas fa-plus-squre right"></i>
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
